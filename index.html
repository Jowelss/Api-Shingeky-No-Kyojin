<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Api Shingeky No Kyojin</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo__container">
        <img src="/assets/pngwing.com.png" alt="" class="header-logo" />
      </div>
      <nav class="header-nav__container">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a href="" class="header-nav__link">GitHub</a>
          </li>

          <li class="header-nav__item">
            <a href="" class="header-nav__link">Algo mas</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="button-container">
        <button class="button selectTitan" id="button-titan">Titans</button>

        <button class="button" id="button-character">Characters</button>
      </section>

      <section class="coso">
        <section class="titan-container state-titan"></section>
        <section class="character-container state-charact"></section>
      </section>

      <template id="template-titan">
        <div class="titan-data">
          <div class="titan-image__container">
            <img src="" alt="" class="titan-image" />
          </div>

          <div class="titan-info">
            <p class="titan-name"></p>
            <p class="titan-description"></p>
            <p class="titan-height"></p>
          </div>
        </div>
      </template>

      <template id="template-character">
        <div class="character-data">
          <div class="character-image__container">
            <img src="" alt="" class="character-image" />
          </div>

          <div class="character-info">
            <p class="character-name"></p>
            <p class="character-description"></p>
            <p class="character-status"></p>
          </div>
        </div>
      </template>
    </main>
  </body>
  <script src="/js/app.js"></script>
</html>
