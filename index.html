<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Get API Shingeky no Kyojin</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          src="/assets/pngwing.com.png"
          alt="Logo Shingeky No Kyojin"
          class="logo-image"
        />
      </div>
      <nav class="navigation-menu">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="#" class="navigation-link">Undifined</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">Undifined</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="button-container">
        <button class="button-titan">Titan</button>
        <button class="button-character">Character</button>
      </div>

      <div class="data-container">
        <div class="data-titan__container"></div>

        <template id="template-titan">
          <section class="data-titan">
            <div class="data-image__container">
              <img src="" alt="" class="data-image__titan" />
            </div>

            <div class="data-titan__info">
              <h1 class="data-titan__name"></h1>

              <div class="data-titan__state-container">
                <span class="data-titan__state-icon"></span>
                <span class="data-titan__state"></span>
              </div>

              <p class="data-titan__description"></p>

              <button class="data-titan__button-teaser">Video</button>
            </div>
          </section>
        </template>

        <div class="data-character__container"></div>

        <template id="template-character">
          <section class="data-character">
            <div class="data-image__container">
              <img src="" alt="" class="data-image__character" />
            </div>

            <div class="data-character__info">
              <h2 class="data-character__name"></h2>

              <div class="data-character__state-container">
                <span class="data-character__state-icon"></span>
                <span class="data-character__status"></span>
              </div>

              <p class="data-character__description"></p>

              <button class="data-character__button-teaser">Video</button>
            </div>
          </section>
        </template>
      </div>

      <section class="modal">
        <span class="modal-close">o</span>
        <video src="" class="modal-video" controls></video>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
