<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Api Shingeky No Kyojin</title>
  </head>
  <body>
    <header class="header">
      <div class="header-logo__container">
        <img src="/assets/pngwing.com.png" alt="" class="header-logo" />
      </div>
      <nav class="header-nav__container">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a href="" class="header-nav__link">GitHub</a>
          </li>

          <li class="header-nav__item">
            <a href="" class="header-nav__link">Algo mas</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="button-container">
        <button class="button" id="button-titans">Titans</button>

        <button class="button" id="button-characters">Characters</button>
      </section>
      <section class="data-container">
        <section class="titan-container"></section>
        <section class="characters-container"></section>
      </section>

      <template id="template-titan">
        <section class="titan-content">
          <div class="titan-image__container">
            <img src="" alt="" class="titan-image" />
          </div>

          <div class="titan-data__container">
            <div class="titan-data__head">
              <h1 class="titan-data__name"></h1>
              <h2 class="titan-data__height"></h2>
            </div>
            <div class="titan-data__main">
              <p class="titan-data__description"></p>
            </div>
            <div class="titan-data__footer">
              <a href="" class="titan-data__video"></a>
            </div>
          </div>
        </section>
      </template>
    </main>
  </body>
  <script src="/js/app.js"></script>
</html>
